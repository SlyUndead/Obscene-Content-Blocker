<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #c850c0, #4158d0);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            overflow: hidden;
            color: white;
            opacity: 100%;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 100%;
        }

        .animated-text {
            text-align: center;
            animation: slideIn 2s ease forwards;
            opacity: 100%;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 00%;
            }
            100% {
                transform: translateY(0);
                opacity: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animated-text">This Content Has Been Blocked Due to Obscenity</h1>
    </div>
</body>
</html>
